<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Total Clicks : <span>0</span></h1>
    <button onclick="setCount()">Click!</button>

    <script>
      const span = document.querySelector("span");
      let count = 0;
      const setCount = () => {
        count++;
        span.innerHTML = count;
      };
    </script>
  </body>
</html>
