<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <form action="">
      <label for="name">고객명 : </label>
      <input type="text" name="name" id="name" /><br />
      <label for="phone">전화번호 : </label>
      <input type="text" name="phone" id="phone" /><br />
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" />
      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="pizza" id="small" value="small" />
        <label for="small">Small</label><br />
        <input type="radio" name="pizza" id="meduim" value="meduim" />
        <label for="meduim">Meduim</label><br />
        <input type="radio" name="pizza" id="large" value="large" checked />
        <label for="large">Large</label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="bacon" value="bacon" />
        <label for="bacon">베이컨</label>
        <input type="checkbox" name="topping" id="cheese" value="cheese" />
        <label for="cheese">치즈</label>
        <input type="checkbox" name="topping" id="onion" value="onion" />
        <label for="onion">양파</label>
        <input type="checkbox" name="topping" id="mushroom" value="mushroom" />
        <label for="mushroom">버섯</label>
      </fieldset>
      <br />
      <label for="time">희망 배송 시간: </label>
      <input type="time" name="time" id="time" /><br />
      <label for="">배송 시 요청사항: </label>
      <textarea name="" id=""></textarea>
      <button>주문하기</button>
    </form>
  </body>
</html>
