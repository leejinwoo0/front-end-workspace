<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="연습34.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" />
        <span id="userIdSpan">
          첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.
        </span>
      </div>
      <div>
        <label for="userPwd">* 비밀번호 : </label>
        <input type="password" id="userPwd" name="userPwd" />
        <span id="userPwdSpan">
          영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.
        </span>
      </div>
      <div>
        <label for="userPwdCheck">* 비밀번호 확인 : </label>
        <input type="password" id="userPwdCheck" />
        <span id="userPwdCheckSpan">위의 비밀번호와 일치하게 입력하시오.</span>
      </div>
      <div>
        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName" />
        <span id="userNameSpan"
          >한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span
        >
      </div>
      <div>
        <label for="phone">* 전화번호 : </label>
        <input type="phone" id="phone" name="phone" />
        <span id="emailSpan">올바른 번호 11자리를 입력해 주세요.</span>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>
    <script src="연습34.js"></script>
  </body>
</html>
